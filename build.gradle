group 'com.smallcreep'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'wrapper'
apply plugin: 'project-report'
apply plugin: 'findbugs'
apply plugin: 'jacoco'
apply plugin: 'build-dashboard'
apply plugin: 'pmd'
apply plugin: 'checkstyle'

wrapper {
    gradleVersion = '4.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    junitVersion = "4.12"
}

dependencies {

    testCompile "junit:junit:$junitVersion"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

tasks.withType(Pmd) {
    reports {
        xml.enabled true
        html.enabled true
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80
            }
        }
    }
}

checkstyle.configFile = file(project.rootDir.absolutePath + '/config/checkstyle/checks.xml')

tasks.withType(Checkstyle) {
    reports {
        xml.enabled true
        html.enabled true
    }
}

test {
    systemProperty "failsafe.gitlab.key", System.getProperty("failsafe.gitlab.key")
    reports {
        html.enabled true
        junitXml.enabled true
    }
}

tasks.buildDashboard.dependsOn(build, htmlDependencyReport, jacocoTestReport, jacocoTestCoverageVerification)
