version: '{build}'
skip_tags: true
clone_depth: 10
environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
branches:
  only:
    - master
  except:
    - gh-pages
os: Windows Server 2012
install:
  - cmd: java -version
  - ps: (if not exist "C:\Users\appveyor\.gradle" mkdir "C:\Users\appveyor\.gradle") && (echo. >> "C:\Users\appveyor\.gradle\gradle.properties" && echo org.gradle.daemon=false >> "C:\Users\appveyor\.gradle\gradle.properties")
build_script:
  - gradlew.bat clean assemble --info --scan
test_script:
  - gradlew.bat clean check --info -PQuality -PIntegration --scan
cache:
  - C:\Users\appveyor\.gradle