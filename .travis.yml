language: java
sudo: required
script:
- "./gradlew clean build -PQuality --scan --stacktrace"
jdk:
- oraclejdk8
before_install:
- curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh
  | sudo bash
- sudo apt-get install git-lfs
- git lfs install
- git lfs pull
- chmod +x gradlew
- echo $failsafe.hub.username
- echo $username
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
